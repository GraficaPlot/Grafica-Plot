<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro - GraficaPlot</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #4b0082, #8A2BE2, #A020F0, #4b0082);
      background-size: 800% 800%;
      animation: backgroundAnimation 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro-text {
      font-size: 6vw;
      color: #ffffff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      display: flex;
      gap: 0.5vw;
      z-index: 1;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .intro-text span {
      opacity: 0;
      transform: scale(0.5) translateY(30px);
      animation: bounceZoom 0.6s forwards;
    }

    .intro-text span:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes bounceZoom {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(30px);
      }
      50% {
        transform: scale(1.3) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="intro-text">
    <span style="--i:1">G</span><span style="--i:2">r</span><span style="--i:3">a</span>
    <span style="--i:4">f</span><span style="--i:5">i</span><span style="--i:6">c</span>
    <span style="--i:7">a</span><span style="--i:8">P</span><span style="--i:9">l</span>
    <span style="--i:10">o</span><span style="--i:11">t</span>
  </div>

  <audio id="intro-sound" autoplay>
    <source src="typing.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });

    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</body>
</html>
